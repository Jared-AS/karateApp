<ion-header>

  <ion-navbar>
    <ion-title>Jueces: {{sessionName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button button-clear-outline round outline block (click)="goToGrade()">Iniciar</button>
    
    <ion-col col-12>
        <ion-list no-margin>
            <ion-item no-lines [ngClass]="animateClass" *ngFor="let item of judgesList; let i = index;" >
                <ion-avatar item-start>
                    <img src="assets/images/icon-KataManager/Icon-People.png" />
                </ion-avatar>
                <h2 item-title padding-left>{{item.Nombre}}</h2>
            </ion-item>
        </ion-list>
    </ion-col>
</ion-content>
