<ion-header>

  <ion-navbar>
    <ion-title>Ejecutando Kata</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <h1>{{sessionName}}</h1>
  </ion-row>

    <ion-col col-12>
        <ion-list no-margin>
            <ion-item no-lines [ngClass]="animateClass" *ngFor="let item of judgeList; let i = index;" >
                <ion-avatar item-start>
                    <img src="assets/images/icon-KataManager/Icon-People.png" />
                </ion-avatar>
                <h2 item-title padding-left>{{item.name}}</h2>
            </ion-item>
        </ion-list>
    </ion-col>

</ion-content>
