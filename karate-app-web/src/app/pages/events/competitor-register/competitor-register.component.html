<nb-card>
  <nb-card-header> Registro del competidor </nb-card-header>
  <nb-card-body>
    <form>
      <div class="form-group">
        <label for="name">Nombres:</label>
        <input type="text" class="form-control" placeholder="Nombres" [(ngModel)]="competitor.name" name="name">
      </div>
      <div class="form-group">
        <label >Apellido Paterno:</label>
        <input type="text" class="form-control"  placeholder="Apellido paterno" [(ngModel)]="competitor.lastName" name="lastName">
      </div>
      <div class="form-group">
          <label >Apellido Materno:</label>
          <input type="text" class="form-control"  placeholder="Apellido materno" [(ngModel)]="competitor.secondLastName" name="secondLastName">
      </div>
      <div class="form-group">
          <label >Edad:</label>
          <input type="number" class="form-control"  placeholder="Edad del competidor" [(ngModel)]="competitor.age" name="age">
      </div>
      <div class="form-group">
          <label >Genero:</label>
          <select class="form-control"  placeholder="Seleccione el genero"  (change)="onChange($event.target.value)" 
           [(ngModel)]="competitor.gender" name="gender">
              <option value="male">Masculino</option>
              <option value="female">Femenino</option>
            </select>
      </div>
      <div class="form-group">
          <label >Categoria:</label>
          <select class="form-control" placeholder="Seleccione la categoria" [(ngModel)]="competitor.categorie" name="categorie">
              <option *ngFor="let categorie of categories" [ngValue]="categorie">{{categorie.name}}</option>
            </select>
      </div>
      <button nbButton (click)="registerCompetitor()" routerLink="/pages/events/{{eventId}}/add-countries/{{countryId}}"> Registrar Competidor </button>
    </form>
  </nb-card-body>
</nb-card>
