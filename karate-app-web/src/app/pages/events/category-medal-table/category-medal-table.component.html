<nb-card class="col-md-12">
  <nb-card-header> Medallero {{category}} </nb-card-header>
  <nb-card-body>
    <table class="table table-bordered">
      <thead>
        <th class="text-center">
          <p>
            <b>Posicion</b>
          </p>
        </th>
        <th class="text-center">
          <p>
            <b>Competidor</b>
          </p>
        </th>
      </thead>
      <tbody>
        <tr *ngFor="let medal of medalTable">
          <td class="text-center">
            {{medal.place}}
          </td>
          <td>
            {{medal.competitor}}
          </td>
        </tr>
      </tbody>
    </table>
  </nb-card-body>
</nb-card>
