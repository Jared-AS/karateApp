<ion-content padding class="page-spectator-view">
  <ion-grid style="height: 100%">
    <ion-row align-items-center>
      <ion-col col-3 class="text">
        <h3 class="hh3">{{panel}}</h3>
      </ion-col>
      <ion-col col-9 class="text">
        <h1 class="hh1"> KATA MANAGER </h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <div class="white-badge">
       {{category}} | {{side}}
      </div>
    </ion-row>
    <div *ngIf="hasCompetitor">
      <ion-row>
        <ion-col col-1>
          <div class="red-item"></div>
        </ion-col>
        <ion-col col-11>
          <div class="text competitor-name">
            {{competitorName}}
          </div>
          <div class="text country">
            <span [ngClass]="'flag-icon flag-icon-' + countryCode"></span>
            {{country}}
          </div>
        </ion-col>
      </ion-row>
      <ion-row align-items-center>
        <ion-col col-12 class="text">
          <div class="kata">
            KATA: {{kataName}}
          </div>
        </ion-col>
      </ion-row>
    </div>
    <div *ngIf="!hasCompetitor && view !== 'waitingJudges'">
      <ion-row justify-content-center align-items-center style="height: 100%; margin: 14vh">
        <h1 class="hh1 text waiting"> Esperando competidor </h1>
      </ion-row>
    </div>
    <div *ngIf="view === 'waitingJudges'">
        <ion-row justify-content-center align-items-center style="height: 100%; margin: 14vh">
          <h1 class="hh1 text waiting"> Esperando Jueces </h1>
        </ion-row>
      </div>
  </ion-grid>
</ion-content>
