<ion-header>
  <ion-navbar>
    <ion-title>Calificar</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="alertExit()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding>

  <h1>Sesión: {{sessionName}}</h1>
  <h2>Juez: {{judgeName}}</h2>
  <ion-row padding>
    <ion-col>
      <ion-item no-padding transparent>
        <ion-label>Nivel Técnico</ion-label>
        <button ion-button icon-only (click)="selectTecnic()" item-end>
            <ion-icon name="create"></ion-icon>
          </button>
      </ion-item>
      <ion-item no-padding transparent>
        <ion-label>Nivel Fisico</ion-label>
        <button ion-button icon-only (click)="selectPhisic()" item-end>
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-item>
    </ion-col>

    <ion-col col-12>
      <button ion-button button-clear-outline round outline block text-capitalize (click)="presentAlertConfirm()">
        Enviar calificacion
      </button>
    </ion-col>
  </ion-row>
</ion-content>
