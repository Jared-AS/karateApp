<ion-content padding class="page-spectator-view">
  <ion-grid style="height: 100%">
    <ion-row align-items-center>
      <ion-col col-3 class="text">
        <h3 class="hh3">{{panel}}</h3>
      </ion-col>
      <ion-col col-9 class="text">
        <h1 class="hh1"> KATA MANAGER </h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <div class="white-badge">
        {{category}}
      </div>
    </ion-row>
    <ion-row align-items-center>
      <ion-col col-4>
        <div class="grade-red-item">
          {{finalGrade}}
        </div>
      </ion-col>
      <ion-col col-8>
        <div class="text competitor-grade-name">
          {{competitorName}}
        </div>
        <div class="text country">
          <span [ngClass]="'flag-icon flag-icon-' + countryCode"></span>
          {{country}}
        </div>
      </ion-col>
    </ion-row>
    <ion-row align-items-center class="grades">
      <span class="text"> NIVEL TECNICO: </span>
      <span *ngFor="let grade of displayGrades" [style.color]="grade.color">
        <span class="text"> | </span> {{grade.value}}
      </span>
    </ion-row>
    <ion-row align-items-center class="grades">
      <span class="text"> NIVEL ATLETICO: </span>
      <span *ngFor="let grade of phisicalDisplayGrades" [style.color]="grade.color">
        <span class="text"> | </span> {{grade.value}}
      </span>
    </ion-row>
    <ion-row align-items-center>
      <ion-col col-12 class="text">
        <div class="kata">
          KATA: {{kataName}}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
