<!-- Themes Login + logo -->
<ion-content white-background>
    <ion-grid *ngIf="data != null">
        <ion-row wrap padding>
            <ion-col col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                <!---Logo-->
                <img padding-bottom [src]="data.logo" *ngIf="data.logo != null">
                <!---Input field password-->
                <ion-item transparent>
                    <ion-icon item-left icon-small name="lock"></ion-icon>                        
                    <ion-label floating>{{data.password}}</ion-label>
                    <ion-input required type="password" [(ngModel)]="password"></ion-input>
                    <ion-label error-field color="secondary" no-margin *ngIf="!isPasswordValid">{{data.errorPassword}}</ion-label>
                </ion-item>
                <!---Login button-->
                <button ion-button float-right button-clear-outline round outline (click)="onEvent('onLogin')">{{data.login}}</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
