<ion-header>
  <ion-navbar>
    <ion-title>¿Qué hacer?</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="alertExit()">
              <ion-icon name="exit"></ion-icon>
            </button>
          </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content background-size>
    <img src="assets/images/icon-KataManager/Tatami.png">    
  <ion-grid>
    <ion-row wrap no-padding>
      <ion-col col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
          <ion-row class="create-panel">
            <ion-col width-100 style="text-align: center">
              <button ion-button button-clear-outline round outline block (click)="goToCreate()">Crear panel</button>
            </ion-col>
          </ion-row>
          <ion-row class="joint-to-panel">
            <ion-col width-100 style="text-align: center">
              <button ion-button button-clear-outline round outline block (click)="joinSesion()">Unirse a panel</button>
            </ion-col>
          </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
